<div th:fragment="students" class="content-table">

    <span th:if="${#lists.isEmpty(students)}">
        <p>Aucun Ã©tudiant</p>
    </span>

    <table th:if="${!#lists.isEmpty(students)}">
        <tr>
            <th>Matricule</th>
            <th>Nom</th>
            <th>Genre</th>
            <th>Section</th>
        </tr>
        <tr th:each="student : ${students}">
            <td>
                <a th:text="${student.matricule}"
                    th:href="@{/students/{studentId}/details(studentId=${student.matricule})}"></a>
            </td>
            <td>
                <a th:text="${student.name}"
                    th:href="@{/students/{studentId}/details(studentId=${student.matricule})}"></a>
            </td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.section}"></td>
        </tr>
    </table>
</div>
