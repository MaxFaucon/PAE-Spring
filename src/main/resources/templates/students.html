<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>
    <title>Students</title>
</head>
<body>
    <main layout:fragment="content">

        <div class="content-form">
            <h2>Liste des étudiants</h2>            

            <form id="name-search" th:action="@{/students/search}" th:object="${stringDto}" method="post">
                <label for="search-field">Recherche par le nom</label>
                <input type="text" id="search-field" th:field="*{string}">
                <input type="submit" value="Rechercher">
            </form>

            <div th:replace="~{fragments/student-table.html::div}"></div>

            <h2>Ajouter un étudiant</h2>

            <form id="student-form" th:action="@{/students/add}" th:object="${student}" method="post">
                <label for="student-name">Nom</label>
                <input type="text" id="student-name" placeholder="Nom de l'étudiant..." th:field="*{name}" 
                    th:errorclass="errorField"/>
                <span th:errors="*{name}" class="errorMsg"></span>
                <br>

                <div>
                    <p>Genre</p> 
                    <label for="homme">Homme</label>
                    <input type="radio" id="homme" name="student-gender" th:field="*{gender}" th:value="MALE" th:errorclass="errorField">
                    <label for="femme">Femme</label>
                    <input type="radio" id="femme" name="student-gender" th:field="*{gender}" th:value="FEMALE" th:errorclass="errorField">
                    <br>
                    <span th:errors="*{gender}" class="errorMsg"></span>
                    <br>
                </div>

                <div>
                    <p>Section</p> 
                    <label for="gestion">Gestion</label>
                    <input type="radio" id="gestion" name="student-section" th:field="*{section}" th:value="GESTION" th:errorclass="errorField">
                    <label for="industrielle">Industrielle</label>
                    <input type="radio" id="industrielle" name="student-section" th:field="*{section}" th:value="INDUSTRIELLE" th:errorclass="errorField">
                    <label for="reseau">Réseau</label>
                    <input type="radio" id="reseau" name="student-section" th:field="*{section}" th:value="RESEAU" th:errorclass="errorField">
                    <br>
                    <span th:errors="*{section}" class="errorMsg"></span>
                    <br>
                </div>

                <input type="submit" value="Ajouter"></button>
            </form>
        </div>
    </main>
</body>
</html>
